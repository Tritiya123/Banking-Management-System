<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Banking Management System - Login</title>
</head>

<body background="images\BankBackground.jpg">
    <center>
        <img src="images\Logo.jpg" alt="Bank Logo" width="120">
        <h1>Login to Banking Management System</h1>
        <form action="RegisterServlet" method="post">
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="fname"><br><br>

            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lname"><br><br>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="uname"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="pword"><br><br>

            <input type="submit" value="Register">
        </form>
    </center>
</body>
</html>
