<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Banking Management System - Login</title>
</head>

<body background="images\BankBackground.jpg">
        <img src="images\Logo.jpg" alt="Bank Logo" width="120">
    <center>
        <h1>Login to Banking Management System</h1>
        <form action="LoginServlet" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="uname"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="pword"><br><br>

            <input type="submit" value="Login">
            <br><br>
            <p> IF NOT REGISTERED...</p>
            <a href="Registration.html" >
              <button type="button">Register</button> 
        </a>
        </form>
    </center>
</body>
</html>
